<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Bars</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <label>Year Progress:</label>
        <div class="progress-container">
            <div class="progress-bar" id="year-progress"></div>
        </div>
    </div>

    <div>
        <label>Month Progress:</label>
        <div class="progress-container">
            <div class="progress-bar" id="month-progress"></div>
        </div>
    </div>

    <div>
        <label>Day Progress:</label>
        <div class="progress-container">
            <div class="progress-bar" id="day-progress"></div>
        </div>
    </div>

    <div>
        <label>Hour Progress:</label>
        <div class="progress-container">
            <div class="progress-bar" id="hour-progress"></div>
        </div>
    </div>

    <div>
        <label>Minute Progress:</label>
        <div class="progress-container">
            <div class="progress-bar" id="minute-progress"></div>
        </div>
    </div>

    

    <script src="scripts.js"></script>
</body>
</html>
